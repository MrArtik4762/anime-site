<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /var/log/containers/*anime-site*.log
  pos_file /var/log/fluentd-containers.log.pos
  tag docker.*
  format json
  time_format %Y-%m-%dT%H:%M:%S.%NZ
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  <parse>
    @type json
  </parse>
</source>

<filter docker.**>
  @type parser
  key log
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

<match docker.**>
  @type rewrite_tag_filter
  <rule>
    key $.kubernetes.pod_name
    pattern ^anime-site-(.+)-(.+)-(.+)$
    tag kubernetes.$1.$2.$3
  </rule>
  <rule>
    key $.kubernetes.pod_name
    pattern ^.*
    tag kubernetes.$1
  </rule>
  <rule>
    key @source
    pattern docker.*
    tag docker.*
  </rule>
</match>

<match kubernetes.**>
  @type kubernetes_metadata
  @id kubernetes_metadata
  @label @KUBERNETES
</match>

<label @KUBERNETES>
  <match **>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name anime-site
    type_name _doc
    include_tag true
    tag_key @log_name
    <buffer>
      flush_mode interval
      flush_interval 5s
      flush_thread_count 8
      chunk_limit_size 2M
      total_limit_size 1G
      retry_forever true
    </buffer>
  </match>
</label>

<match **>
  @type stdout
  <format>
    @type single_value
    message_key log
  </format>
</match>

<match docker.**>
  @type rewrite_tag_filter
  <rule>
    key $.kubernetes.pod_name
    pattern ^anime-site-(.+)-(.+)-(.+)$
    tag kubernetes.$1.$2.$3
  </rule>
  <rule>
    key $.kubernetes.pod_name
    pattern ^.*
    tag kubernetes.$1
  </rule>
  <rule>
    key @source
    pattern docker.*
    tag docker.*
  </rule>
</match>

<match fluent.**>
  @type null
</match>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name anime-site-logs
  type_name _doc
  include_tag true
  tag_key @log_name
  <buffer>
    flush_mode interval
    flush_interval 5s
    flush_thread_count 8
    chunk_limit_size 2M
    total_limit_size 1G
    retry_forever true
  </buffer>
</match>